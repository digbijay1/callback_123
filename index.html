<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        


let count = 10;
show();
function show() {
     setTimeout(() =>{
      document.getElementById("demo").innerHTML=count;
      count--;
      if(count !== 0){
        timercount(show); 
      }else {
       
        document.getElementById('demo').innerHTML = 'Happy independence day';
      }
    }
    , 1000);
}

function timercount(cb){
  console.log(cb);
  setTimeout(()=> {
      cb();
  },0);
}

    </script>
</body>
</html>
