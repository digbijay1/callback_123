<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        
//Configure

let count = 10;
showMessage();
function showMessage() {
     setTimeout(() =>{
      document.getElementById("demo").innerHTML=count;
      count--;
      if(count !== 0){
        timer(showMessage); // callback function called, which is passed as argument
      }else {
        document.getElementById('demo').innerHTML ='';
        document.getElementById('demo').innerHTML = 'Happy independence day';
      }
    }
    , 1000); // Callback function passed as argument to the setTimeout function
}

function timer(callback){
  console.log(callback);
  setTimeout(()=> {
      callback();
  },0, callback);
}

    </script>
</body>
</html>
